<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Biglietteria</title>
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Trenitalia_logo.svg/2560px-Trenitalia_logo.svg.png" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <div class="container ">
    <form class="row g-3 needs-validation mt-1">
      <div class="col-md-5">
        <input type="text" placeholder="Nome e cognome" class="form-control" id="name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-7 offset-md-7"></div>
      <div class="col-md-5">
        <input type="number" placeholder="Età" class="form-control" id="age" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-7 offset-md-7"></div>
      <div class="col-md-5">
        <input type="number" placeholder="Km da percorrere" class="form-control" id="km" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-7 offset-md-7"></div>
      
      <div class="col-12">
        <button class="btn btn-primary" id="btn">Acquista biglietto</button>
        <button class="btn btn-secondary" type="reset" id="btn">Annulla</button>
      </div>
      
    </form>
  </div>

  <div class="carta container mt-5 d-none">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" class="img-fluid rounded-start" alt="QRCODE">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" id="name-card">Nome e Cognome</h5>
            <p class="card-text" id="km-card">Km</p>
            <p class="card-text" id="age-card">Età</p>
            <p class="card-text" id="price-card">prezzo</p>
            <p class="card-text" id="carriage-card">Carrozza</p>
            <p class="card-text" id="cp-card">Codice CP</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
